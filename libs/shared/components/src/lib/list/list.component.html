<div @items *ngFor="let item of shadowItems; let i = index" class="list-item" (click)="onSelected(item.id)"
   [class.active]="item.id === selectedRow">
   <div class="list-item-name">
      <gs-inline-textfield [(ngModel)]="item.name"></gs-inline-textfield>
   </div>
   <div class="list-item-action">
      <gs-button type="outline" size="mini" (click)="removeItem(i)">delete</gs-button>
   </div>
</div>
